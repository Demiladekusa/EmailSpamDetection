<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Detection</title>
</head>
<body>
    <h1>Email Spam Detection</h1>
    <form action="/predict" method="post">
        <label for="email_text">Paste your email text:</label><br>
        <textarea id="email_text" name="email_content" rows="10" cols="50"></textarea><br><br>
        <input type="submit" value="Check if Spam">
    </form>
    
    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
